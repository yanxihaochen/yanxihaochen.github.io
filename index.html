        for (var i = 0; i < 10; i++) {
          document.write("<div class='snowflake'>‚ùÖ</div>");

      <script>
        for (var i = 0; i < window.screen.width / 50; i++) {

        }

    <h1>Merry Christmas!</h1>
    <div class="tree-container">
      <div class="tree">
        <div class="star"></div>
        <div class="cone tree-cone1"></div>
        <div class="cone tree-cone2"></div>
        <div class="cone tree-cone3"></div>
        <div class="trunk"></div>
        <div class="ornament or1">
          <div class="shine"></div>
        </div>
        <div class="ornament or2">
          <div class="shine"></div>
        </div>
        <div class="ornament or3">
          <div class="shine"></div>
        </div>
        <div class="ornament or4">
          <div class="shine"></div>
        </div>
        <div class="ornament or5">
          <div class="shine"></div>
        </div>
        <div class="ornament or6">
          <div class="shine"></div>
        </div>
        <div class="bells-container">
          <div class="bell bell1">
            <div class="bell-top"></div>
            <div class="bell-bottom"></div>
            <div class="bell-mid"></div>
          </div>
          <div class="bell bell2">
            <div class="bell-top"></div>
            <div class="bell-bottom"></div>
            <div class="bell-mid"></div>
          </div>
          <div class="bow">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
          </div>
        </div>
      </div>
      <div class="gift"></div>
      <div class="ribbon"></div>
      <div class="gift2"></div>
      <div class="ribbon2"></div>
      <div class="shadow"></div>
    </div>
    <div id="flipdown" class="flipdown"></div>
    <div class="deer-container">
      <div class="artboard">
        <div class="deer">
          <div class="rocking">
            <div class="head">
              <div class="horns">
                <div class="horn horn-left">
                  <div class="line line-one"></div>
                  <div class="line line-two"></div>
                  <div class="line line-three"></div>
                </div>
                <div class="horn horn-right">
                  <div class="line line-one"></div>
                  <div class="line line-two"></div>
                  <div class="line line-three"></div>
                </div>
              </div>
              <div class="ears">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
              </div>
              <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
              </div>
              <div class="nose"></div>
            </div>
            <div class="body">
              <div class="shadow"></div>
              <div class="hooves">
                <div class="hoof-one">
                  <div class="line"></div>
                  <div class="anim-part">
                    <div class="circle">
                      <div class="circle">
                        <div class="circle">
                          <div class="circle">
                            <div class="circle circle-last"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="hoof-two">
                  <div class="line-one"></div>
                  <div class="line-two"></div>
                </div>
              </div>
            </div>
            <div class="tail">
              <div class="circle">
                <div class="circle">
                  <div class="circle">
                    <div class="circle">
                      <div class="circle"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="legs">
            <div class="leg-left">
              <div class="anim-part">
                <div class="line"></div>
              </div>
            </div>
            <div class="leg-right">
              <div class="anim-part">
                <div class="circle">
                  <div class="circle">
                    <div class="circle">
                      <div class="circle">
                        <div class="circle">
                          <div class="circle">
                            <div class="circle">
                              <div class="circle">
                                <div class="circle circle-last"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="presents">
          <div class="present present-one"></div>
          <div class="present present-two"></div>
          <div class="present present-two present-two-right"></div>
          <div class="present present-three"></div>
        </div>
      </div>
    </div>
